server:
  port: 8082

spring:
  application:
    name: acme-auth-service

  datasource:
    url: jdbc:postgresql://localhost:5434/acme_auth
    username: acme_user
    password: acme_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.acme: DEBUG
    org.springframework.web: INFO

