server:
  port: 8080

spring:
  application:
    name: acme-api-mvc

  datasource:
    url: jdbc:postgresql://localhost:5432/acme_jpa
    username: acme_user
    password: acme_password
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        # Explicitly set dialect for clarity (Hibernate can auto-detect, but explicit is preferred)
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

auth:
  service:
    base-url: https://localhost:8082
    ssl:
      enabled: true
      truststore:
        path: classpath:ssl/auth-service-truststore.jks
        password: changeit
        type: JKS
      keystore:
        path: classpath:ssl/api-mvc-keystore.jks
        password: changeit
        type: JKS

cache:
  users:
    # Cache TTL for user lookups (ISO-8601 duration format)
    # Examples: PT5M (5 minutes), PT30M (30 minutes), PT1H (1 hour)
    ttl: PT5M

logging:
  level:
    org.acme: DEBUG
    org.springframework.security: DEBUG
    org.springdoc.core.events.SpringDocAppInitializer: ERROR
    org.hibernate.orm.deprecation: ERROR

