services:
  postgres-jpa:
    image: postgres:17-alpine
    container_name: acme-postgres-jpa
    environment:
      POSTGRES_DB: acme_jpa
      POSTGRES_USER: acme_user
      POSTGRES_PASSWORD: acme_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-jpa-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acme_user -d acme_jpa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acme-network

  postgres-r2dbc:
    image: postgres:17-alpine
    container_name: acme-postgres-r2dbc
    environment:
      POSTGRES_DB: acme_r2dbc
      POSTGRES_USER: acme_user
      POSTGRES_PASSWORD: acme_password
    ports:
      - "5433:5432"
    volumes:
      - postgres-r2dbc-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acme_user -d acme_r2dbc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acme-network

  postgres-auth:
    image: postgres:17-alpine
    container_name: acme-postgres-auth
    environment:
      POSTGRES_DB: acme_auth
      POSTGRES_USER: acme_user
      POSTGRES_PASSWORD: acme_password
    ports:
      - "5434:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acme_user -d acme_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acme-network

  ldap:
    image: osixia/openldap:latest
    container_name: acme-ldap
    ports:
      - "389:389"   # LDAP port
      - "636:636"   # LDAPS port
    environment:
      LDAP_ORGANISATION: "Acme Corp"
      LDAP_DOMAIN: "corp.acme.org"
      LDAP_BASE_DN: "dc=corp,dc=acme,dc=org"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d
      - ./acme-auth-service-ldap/src/main/resources/ldap/ldif:/ldif-import:ro
    entrypoint: |
      /bin/bash -c "
      mkdir -p /container/service/slapd/assets/config/bootstrap/ldif/custom &&
      cp /ldif-import/*.ldif /container/service/slapd/assets/config/bootstrap/ldif/custom/ 2>/dev/null || true &&
      /container/tool/run
      "
    healthcheck:
      test: ["CMD-SHELL", "ldapsearch -x -H ldap://localhost:389 -D 'cn=admin,dc=corp,dc=acme,dc=org' -w admin -b 'dc=corp,dc=acme,dc=org' '(objectClass=*)' | grep -q 'dn: dc=corp,dc=acme,dc=org' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - acme-network

  auth-ldap:
    build:
      context: .
      dockerfile: acme-auth-service-ldap/Dockerfile
    container_name: acme-auth-ldap
    ports:
      - "8082:8082"
    environment:
      SPRING_LDAP_URLS: ldap://ldap:389
      SPRING_LDAP_BASE: dc=corp,dc=acme,dc=org
      SPRING_LDAP_USERNAME: cn=admin,dc=corp,dc=acme,dc=org
      SPRING_LDAP_PASSWORD: admin
    depends_on:
      ldap:
        condition: service_healthy
    networks:
      - acme-network

  auth-db:
    build:
      context: .
      dockerfile: acme-auth-service-db/Dockerfile
    container_name: acme-auth-db
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/acme_auth
      SPRING_DATASOURCE_USERNAME: acme_user
      SPRING_DATASOURCE_PASSWORD: acme_password
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - acme-network

  prometheus:
    image: prom/prometheus:latest
    container_name: acme-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/certs:/etc/prometheus/certs
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - acme-network

  grafana:
    image: grafana/grafana:latest
    container_name: acme-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - acme-network

volumes:
  postgres-jpa-data:
  postgres-r2dbc-data:
  postgres-auth-data:
  ldap-data:
  ldap-config:
  prometheus-data:
  grafana-data:

networks:
  acme-network:
    driver: bridge

