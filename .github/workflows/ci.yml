name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify code formatting (Spotless)
        run: |
          mvn spotless:check -pl \
            acme-api-mvc,\
            acme-api-webflux,\
            acme-auth-client,\
            acme-auth-service,\
            acme-security/acme-security-core,\
            acme-security/acme-security-webmvc,\
            acme-security/acme-security-webflux,\
            acme-persistence-jpa,\
            acme-persistence-r2dbc,\
            acme-test-integration-classic,\
            acme-test-integration-reactive

      - name: Build and test
        run: mvn clean verify
