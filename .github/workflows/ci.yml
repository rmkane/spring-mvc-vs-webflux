name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install UI dependencies
        working-directory: acme-ui
        run: pnpm install

      - name: Verify code formatting (Spotless)
        run: |
          MODULES="acme-api-mvc,\
          acme-api-webflux,\
          acme-auth-client,\
          acme-auth-service-db,\
          acme-auth-service-ldap,\
          acme-security/acme-security-core,\
          acme-security/acme-security-webmvc,\
          acme-security/acme-security-webflux,\
          acme-persistence-jpa,\
          acme-persistence-r2dbc,\
          acme-test-integration-classic,\
          acme-test-integration-reactive"
          mvn spotless:check -pl "$MODULES"

      - name: Verify UI code formatting
        working-directory: acme-ui
        run: pnpm run format:check

      - name: Lint UI code
        working-directory: acme-ui
        run: pnpm run lint

      - name: Test UI
        working-directory: acme-ui
        run: pnpm run test

      - name: Build and test
        run: mvn clean verify
