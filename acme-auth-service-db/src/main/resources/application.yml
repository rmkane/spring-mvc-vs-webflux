server:
  port: 8082
  ssl:
    enabled: true
    key-store: classpath:ssl/auth-service-keystore.jks
    key-store-password: changeit
    key-store-type: JKS
    key-alias: auth-service
    trust-store: classpath:ssl/auth-service-truststore.jks
    trust-store-password: changeit
    trust-store-type: JKS
    client-auth: need

spring:
  application:
    name: acme-auth-service-db

  datasource:
    url: jdbc:postgresql://localhost:5434/acme_auth
    username: acme_user
    password: acme_password
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        # Explicitly set dialect for clarity (Hibernate can auto-detect, but explicit is preferred)
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.acme: DEBUG
    org.springframework.web: INFO
    org.springdoc.core.events.SpringDocAppInitializer: ERROR
    org.hibernate.orm.deprecation: ERROR

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

